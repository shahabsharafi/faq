<h1>Account list {{currentUser}}</h1>

<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>You're logged in with JWT!!</p>
    <div>
        Users from secure api end point:
        <ul>
            <li *ngFor="let user of users">{{user.username}}</li>
        </ul>
    </div>
    <h3 class="first">Basic</h3>
    <p-dataTable [value]="users">
        <p-column *ngFor="let col of userColumns" [field]="col.field" [header]="col.header"></p-column>
    </p-dataTable>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
